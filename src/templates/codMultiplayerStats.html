    <title>codMultiplayerStats</title>
    <link rel="stylesheet" type="text/css" id="applicationStylesheet" href="../static/codMultiplayerStats.css"/>
    <script id="applicationScript" type="text/javascript" src="../static/codMultiplayerStats.js"></script>

<script>
    console.log(sessionStorage.getItem("gamertag"))
    console.log(sessionStorage.getItem('platform'))
    console.log(sessionStorage.getItem("gamertag_2"))
    console.log(sessionStorage.getItem('platform_2'))
    sessionStorage.removeItem("amountOfPlayers")
    sessionStorage.setItem('amountOfPlayers', 2)
    if (sessionStorage.getItem('gamemode') == "br"){
        makeMultiplayerApiCallCod();
    }
    else{
        makeTwoMultiplayerApiCallCod();
    }
</script>
<div id="codMultiplayerStats">
    <img id="CoD_background" src="../static/wp4517150.png">
    <div class="Mode">
        <div class="Header">Mode</div>
        <div class="Data" id="mode"></div>
    </div>
    <div class="Player_1">
        <div class="Header">Player 1</div>
        <div class="Data" id="player_1"><script>document.getElementById("player_1").innerHTML = sessionStorage.getItem("gamertag")</script></div>
    </div>
    <div class="Player_2">
        <div class="Header">Player 2</div>
        <div class="Data" id="player_2"><script>document.getElementById("player_2").innerHTML = sessionStorage.getItem("gamertag_2")</script></div>
    </div>
    <div class="GamesPlayed">
        <div class="Header" id="upL"></div>
        <div class="Data_split_1" id="gamesPlayed">
        </div>
        <div class="Data_split_2" id="gamesPlayed_2"></div>
    </div>
    <div class="Top5">
        <div class="Header" id="upMid"></div>
        <div class="Data_split_1" id="top5"></div>
        <div class="Data_split_2" id="top5_2"></div>
    </div>
    <div class="KD">
        <div class="Header" id="upR"></div>
        <div class="Data_split_1" id="kd"></div>
        <div class="Data_split_2" id="kd_2"></div>
    </div>
    <div class="Kills">
        <div class="Header" id="lowL"></div>
        <div class="Data_split_1" id="kills"></div>
        <div class="Data_split_2" id="kills_2"></div>
    </div>
    <div class="Deaths">
        <div class="Header" id="lowMid"></div>
        <div class="Data_split_1" id="deaths"></div>
        <div class="Data_split_2" id="deaths_2"></div>
    </div>
    <div class="Downs">
        <div class="Header" id="lowR"></div>
        <div class="Data_split_1" id="downs"></div>
        <div class="Data_split_2" id="downs_2"></div>
    </div>
    <script>
         if (sessionStorage.getItem("gamemode") == "br"){
            document.getElementById('upL').innerHTML = "Games Played";
            document.getElementById('upMid').innerHTML = "Top Fives";
            document.getElementById('upR').innerHTML = "K/D";
            document.getElementById('lowL').innerHTML = "Kills";
            document.getElementById('lowMid').innerHTML = "Deaths";
            document.getElementById('lowR').innerHTML = "Downs";
        }
        else{
            document.getElementById('upL').innerHTML = "Games Played";
            document.getElementById('upMid').innerHTML = "K/D";
            document.getElementById('upR').innerHTML = "Highest Assist Game";
            document.getElementById('lowL').innerHTML = "W/L";
            document.getElementById('lowMid').innerHTML = "Highest Kill Game";
            document.getElementById('lowR').innerHTML = "Highest Kill Streak";
        }
     </script>
